plugins {
    id 'java'
}

group 'com.acrosure'
version '0.1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile(
            [group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.5'],
            [group: 'org.apache.httpcomponents', name: 'httpcore', version: '4.4.9'],
            [group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1']
    )
    testCompile(
            [group: 'org.junit.platform', name: 'junit-platform-commons', version: '1.2.0'],
            [group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.2.0'],
            [group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: '5.2.0'],
            [group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3']
    )
}
